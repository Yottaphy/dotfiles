# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty #open the terminal
bind = $mainMod SHIFT, RETURN, exec, [float;center] alacritty #open the terminal as a floating window
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, N, exec, nemo # Show the graphical file browser
bind = $mainMod SHIFT, N, exec, [float;center] nemo # Show the graphical file browser as a floating window
bind = $mainMod, W, exec, firefox # open the web browser
bind = $mainMod, E, exec, thunderbird # open the email client 

bind = $mainMod, ESCAPE, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, L, exec, swaylock # Lock the screen
bind = $mainMod SHIFT, ESCAPE, exit, # Exit Hyprland all together no (force quit Hyprland)

bind = $mainMod, F, togglefloating,  # Allow a window to float
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod, M, fullscreen, 1 # toggle window fullscreen
bind = $mainMod, C, cyclenext,  # cycle through windows
bind = $mainMod, C, bringactivetotop,  # bring active window (just cycled) to top
bind = $mainMod SHIFT, C, cyclenext, prev # cycle through windows
bind = $mainMod SHIFT, C, bringactivetotop,  # bring active window (just cycled) to top

bind = SHIFT, PRINT, exec, slurp | grim -g - - | wl-copy # take a screenshot
#bind = $mainMod, PRINT, exec, flameshot gui # take a screenshot
bind = $mainMod ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = $mainMod ALT, E, exec, rofimoji --selector wofi # open rofimoji

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

