#Allow for independent workspaces using hyprsome
bind = $mainMod, 1, exec, hyprsome workspace 1 
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8
bind = $mainMod, 9, exec, hyprsome workspace 9
bind = $mainMod, 0, exec, hyprsome workspace 10

bind = $mainMod SHIFT, 1, exec, hyprsome move 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5
bind = $mainMod SHIFT, 6, exec, hyprsome move 6
bind = $mainMod SHIFT, 7, exec, hyprsome move 7
bind = $mainMod SHIFT, 8, exec, hyprsome move 8
bind = $mainMod SHIFT, 9, exec, hyprsome move 9
bind = $mainMod SHIFT, 0, exec, hyprsome move 10

# Allow for back and forth of workspaces
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}
bind = $mainMod, TAB, workspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, e+1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, e-1

# Scroll and move throguh monitors
#bind = $mainMod, 0, focusmonitor, +1
#bind = $mainMod SHIFT, 0, movewindow, mon:+1
bind = $mainMod, KP_Subtract, focusmonitor, +1
bind = $mainMod SHIFT, KP_Subtract, movewindow, mon:+1
bind = $mainMod, KP_Multiply, focusmonitor, -1
bind = $mainMod SHIFT, KP_Multiply, movewindow, mon:-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume controls
bind = , PRINT, exec, $HOME/.config/HyprV/waybar/scripts/volume --toggle
bind = , SCROLL_LOCK, exec, $HOME/.config/HyprV/waybar/scripts/volume --dec
bind = , PAUSE, exec, $HOME/.config/HyprV/waybar/scripts/volume --inc
