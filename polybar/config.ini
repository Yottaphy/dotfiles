[module/tray]
type = internal/tray


[module/pacman-updates]
type = custom/script
exec = checkupdates | wc -l
interval = 1000
label = Updates: %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = #ffbb00
# format-prefix-background = #ffbb00

[module/xwindow]
type = internal/xwindow
label = %title:20:20:...%
format = <label>

[module/notifybattery]
type = custom/script
exec = ~/.config/polybar/batterynoti.sh
interval = 90

[module/quit]
type = custom/script
exec = echo " " 
click-left = ~/.config/scripts/quit.sh

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/toggle_bluetooth.sh
format-padding = 0

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python /home/ermanno/.config/scripts/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954

[module/calendar]
type = custom/script
exec = ~/.config/polybar/calendar.sh
interval = 0.5
click-left = ~/.config/polybar/calendar.sh --popup &

[module/calendar-small]
type = custom/script
exec = ~/.config/polybar/calendar_small.sh
interval = 0.5
click-left = ~/.config/polybar/calendar_small.sh --popup &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

format-prefix = " "
#format-prefix-foreground = ${colors.foreground-alt}
#format-prefix-underline = ${colors.secondary}

label-layout =  %layout%
label-layout-minlengt = 3
#label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
#label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused =%index%%icon%
label-focused-background = ${colors.foreground-alt}
label-focused-foreground = #000000
#label-focused-underline= ${colors.alert}
label-focused-padding = 1

label-occupied =%index%%icon%
label-occupied-padding = 1

label-urgent =!%index%%icon%
label-urgent-foreground = #000000
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty =%index%%icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

; Separator in between workspaces
; label-separator = |

ws-icon-0=	 "1;"
ws-icon-1=	 "2;"
ws-icon-2=	 "3;"
ws-icon-3=	 "4;"
ws-icon-4=	 "5;"
ws-icon-5=	 "6;"
ws-icon-default= ""

[module/bspwm2]
type = internal/bspwm
pin-workspaces = true

ws-icon-default = ""

label-focused = ""
;label-focused-background = #ffffff
;label-focused-foreground = #ffffff
;label-focused-underline= ${colors.alert}
label-focused-padding = 1

label-occupied =%icon% 
label-occupied-padding = 1
;label-occupied-foreground = #ffffff

label-urgent =%icon%
;label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon% 
;label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

; Separator in between workspaces
; label-separator = |

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
#format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected = <label-disconnected>
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}
label-disconnected = No WiFi

ramp-signal-0 = 睊
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

click-left = exec nm-applet

[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0

#format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = Wired eth

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

click-left = exec nm-applet

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y

time = %H:%M:%S

#format-prefix =
format-prefix-foreground = ${colors.foreground-alt}
#format-underline = #0a6cf5

label = %time% %date%

[module/audiopct]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%
label-volume-minlen = 5
label-volume-alignment = right
label-volume-foreground = ${root.foreground}

label-muted = 婢   0%
label-muted-foreground = ${root.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = exec pavucontrol

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume =   %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = 🔇 muted
