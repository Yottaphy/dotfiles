[module/calendar]
type = custom/script
exec = ~/.config/polybar/calendar.sh
interval = 0.5
click-left = ~/.config/polybar/calendar.sh --popup &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

