[module/xwindow]
type = internal/xwindow
label = %title:20:20:...%
format = <label>

[module/notifybattery]
type = custom/script
exec = ~/.config/polybar/batterynoti.sh
interval = 90

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/toggle_bluetooth.sh
format-padding = 0

[module/spotify]
type = custom/script
interval = 1
format-prefix = "ÔÜº "
format = <label>
exec = python /home/ermanno/.config/scripts/spotify_status.py -f '{artist}: {song}'
